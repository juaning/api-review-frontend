<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-lg-8">
            <h1><a href ng-click="apiCtrl.reload()">{{apiCtrl.api.name}}</a></h1>
            <div class="row">
                <div class="col-lg-6">
                    <p class="lead">
                        <p><i class="fa fa-home"></i> Homepage</p>
                        <p><a ng-href="{{apiCtrl.api.link}}" target="_blank">{{apiCtrl.api.link}}</a></p>
                    </p>
                </div>
                <div access="{{apiCtrl.USER_ROLES.ADMIN}}, {{apiCtrl.USER_ROLES.EDITOR}}, {{apiCtrl.USER_ROLES.REVIEWER}}" class="col-lg-6">
                    <div class="btn-group action-btns">
                        <a title="Write a review" class="btn btn-default" ui-sref="review-item-new({api:apiCtrl.api.id})">
                            <i class="fa fa-pencil"></i> Review
                        </a>
                        <a title="Add an API" class="btn btn-default" ui-sref="api-item-new">
                            <i class="fa fa-plus"></i> Create
                        </a>
                        <a access="{{apiCtrl.USER_ROLES.ADMIN}}, {{apiCtrl.USER_ROLES.EDITOR}}" title="Edit this API" class="btn btn-default" ui-sref="api-item-edit({id:apiCtrl.api.id})">
                            <i class="fa fa-edit"></i> Edit
                        </a>
                        <a access="{{apiCtrl.USER_ROLES.ADMIN}}, {{apiCtrl.USER_ROLES.EDITOR}}" title="Delete this API" class="btn btn-default" ng-click="apiCtrl.showDialog()">
                            <i class="fa fa-remove"></i> Delete
                        </a>
                        <!--
                        <a title="Add to favourite" class="btn btn-default" href="">
                            <i class="fa fa-star-o"></i>
                        </a>-->
                    </div>
                </div>
            </div>
            <hr>
             <div class="row">
                <div class="col-lg-12">
                    <p><i class="fa fa-info"></i> Description</p>
                    <p>{{apiCtrl.api.description}}</p>
                </div>
            </div>
        </div>

        <div id="api-sidebar" class="col-lg-4">
            <div class="well">
                <h4><i class="fa fa-search"></i> API Search</h4>
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
                <!-- /input-group -->
            </div>
            <div class="well">
                <h4><i class="fa fa-files-o"></i> Related Reviews</h4>
                <ul>
                    <li ng-repeat="article in apiCtrl.relatedReviews">
                        <a href ui-sref="review-item-view({id:article.id})">{{article.title}}</a>
                    </li>
                </ul>
            </div>
            <!-- /well -->
        </div>
    </div>
</div>
