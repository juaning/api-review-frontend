<div id="container" class="container">

    <hgroup class="mb20">
        <h1>User List</h1>
    </hgroup>

    <div>
        <paging
          page="userListCtrl.currentPage"
          page-size="userListCtrl.pageSize"
          total="userListCtrl.totalNum"
          scroll-top="true"
          show-prev-next="true"
          paging-action="userListCtrl.doPaging('Paging Clicked', page)">
        </paging>
    </div>
    <section ng-repeat="user in userListCtrl.users" class="col-xs-12 col-sm-6 col-md-12">
        <div class="search-result row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-left">
                <h3><a ui-sref="user-item-view({id:user.id})" title="">{{user.given_name}} {{user.surname}}</a></h3>
                <p><a ng-href="mailto:{{user.email}}">{{user.email}}</a></p>
                <p>User type: {{user.user_role}}</p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-right">
                <ul class="meta-search">
                    <!-- <li><i class="fa fa-calendar-plus-o"></i> <span>Date created: {{user.date_created}}</span></li>
                    <li><i class="fa fa-calendar"></i> <span>Last updated: {{user.last_modified}}</span></li> -->
                </ul>
            </div>
            <span class="clearfix borda"></span>
        </div>
    </section>
    <div>
        <paging
          page="userListCtrl.currentPage"
          page-size="userListCtrl.pageSize"
          total="userListCtrl.totalNum"
          scroll-top="true"
          hide-if-empty="true"
          show-prev-next="true"
          paging-action="userListCtrl.doPaging('Paging Clicked', page)">
        </paging>
    </div>
    <div class="scrollTopButton" id="scrollTopButton" style="display:none">
        TOP
    </div>
    <div class="scrollBotButton" id="scrollBotButton" style="display:none">
        BOTTOM
    </div>
</div>
<!--Container-->

<script type="text/javascript">
$(function(){
	showScroll();
	function showScroll(){
		$(window).scroll( function() {
			var scrollTopValue=$(window).scrollTop();
			var scrollBotValue=$('#container').height()-scrollTopValue;
			console.log = scrollBotValue;

			scrollTopValue > 10 ? $('#scrollTopButton').fadeIn():$('#scrollTopButton').fadeOut();
			scrollBotValue > 450 ? $('#scrollBotButton').fadeIn():$('#scrollBotButton').fadeOut();
		} );
		$('#scrollTopButton').click(function(){
			$("html,body").animate({scrollTop:0},200);
		});

		$('#scrollBotButton').click(function(){
			$("html,body").animate({scrollTop:$('#container').height()-550},200);
		});
	}
})
</script>
